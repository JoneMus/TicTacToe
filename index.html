<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body class="container">
    <h3 id="modetitle">TicTacToe</h3>
    <div class="header">
        <p id="player1">Pelaaja 1</p>
        <p id="item1"></p>
        <div class="gamemode">
            <button class="dropbtn">Gamemode</button>
                <div class="dropdown-content">
                    <button id="b1">Player vs Player</button>
                    <button id="b2">Player vs AI</button>
                </div>
        </div>
        <p id="item2"></p>
        <p id="player2">Pelaaja 2</p>
    </div>
        <h4 id="winning-message"></h4>
    <div class="board">
        <div cell="0" class="box"></div>
        <div cell="1" class="box"></div>
        <div cell="2" class="box"></div>
        <div cell="3" class="box"></div>
        <div cell="4" class="box"></div>
        <div cell="5" class="box"></div>
        <div cell="6" class="box"></div>
        <div cell="7" class="box"></div>
        <div cell="8" class="box"></div>
    </div>     
        <button class="btn">Start</button>
        <span id="message"></span>
    <script src="tictactoe.js"></script>
</body>
</html>
